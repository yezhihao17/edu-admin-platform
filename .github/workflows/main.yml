name: Publish And Deploy

on: 
  push: 
    branches:
      - master

jobs:
  build-and-deploy:
    # 指定运行所需要的虚拟机环境
    runs-on: ubuntu-latest
    steps:
      # 切换分支
      - name: Checkout
        uses: actions/checkout@master
      
      # 安装依赖，并且打包
      - name: Build
        uses: actions/setup-node@master
        run: |
          yarn install
          yarn run build

      # 发布到服务器上
      - name: Deploy
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
